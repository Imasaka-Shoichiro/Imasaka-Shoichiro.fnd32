<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL SWITCH</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=M+PLUS+1p" rel="stylesheet">
  <link rel="icon" type="image/png" href="url_switch_favicon.png">
</head>

<body>
  <img src="urlswitchLogo.png" alt="">
  <div class="sub">Webサイト自動切換え</div><br>

  <input type="text" class="url" id="url1" placeholder="URL1"><br>
  <input type="text" class="url" id="url2" placeholder="URL2"><br>
  <input type="text" class="url" id="url3" placeholder="URL3"><br>
  <input type="text" class="url" id="url4" placeholder="URL4"><br>
  <input type="text" class="url" id="url5" placeholder="URL5"><br>
    <label>
      <input id="textImport" type="file" name="file">.txtファイル取込
    </label><br>
  <button id="startSwitch">Start</button>
  <button id="stopSwitch">Stop</button><br><br>
  <div>Switch time</div>
  <input type="text" id="switchTime" value="60"><span>秒</span>
  <div class="caution">※60秒未満だと切換え時間が安定しない場合があります</div>
  <div class="forms">※お問い合わせは<a href="https://forms.office.com/r/wJQEqaKXVY">こちら</a></div>
  
  <div class="basicFunctionText">基本機能
    <a href="https://toyotajp.sharepoint.com/:v:/r/sites/msteams_87cecd/Shared Documents/000_HP用/URL SWITCH/URL_SWITCH_Basic_function.mp4?csf=1&web=1&e=TST6gp" target="_blank">
      <img class="basicFunction" src="movie.png" alt="">
    </a>
    <a href="https://toyotajp.sharepoint.com/:v:/r/sites/msteams_87cecd/Shared Documents/000_HP用/URL SWITCH/URL_SWITCH_Basic_function_en.mp4?csf=1&web=1&e=HgwMw8"  target="_blank">
      <div class="basicFunction" id="eng">Eng ver.</div>
    </a>
  </div>
 
  <div class="textImportFunctionText">テキスト取込機能
    <a href="https://toyotajp.sharepoint.com/:v:/r/sites/msteams_87cecd/Shared Documents/000_HP用/URL SWITCH/URL_SWITCH_Text_import_function.mp4?csf=1&web=1&e=nxogsH" target="_blank">
      <img class="textImportFunction" src="movie.png" alt="">
    </a>
    <a href="https://toyotajp.sharepoint.com/:v:/r/sites/msteams_87cecd/Shared Documents/000_HP用/URL SWITCH/URL_SWITCH_Text_import_function_en.mp4?csf=1&web=1&e=V6wuBE"  target="_blank">
