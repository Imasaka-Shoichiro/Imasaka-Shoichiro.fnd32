<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL SWITCH</title>
  <link rel="stylesheet" type="text/css" href="styleRefactoring1.css">
  <link href="https://fonts.googleapis.com/css?family=M+PLUS+1p" rel="stylesheet">
  <link rel="icon" type="image/png" href="urlswitchFavicon.png">
</head>

<body>
  <div class="refactoring">
    <div class="refactoringTitle">リファクタリング結果</div>
    <div id="before">
      <div class="refactoringSubTitle">1.コメントアウト削除</div>
      <div class="before">Before</div>
      <img id="beforeImage" src="beforeCommentOut.png" alt=""><br>
      <input id="pass" type="text" placeholder="パスワード">
    </div>
    <div id="after">
      <span class="after">After</span>
      <img id="afterImage" src="afterCommentOut.png" alt=""><br>
      <div class="comment">
        ・コメント削除<br>
        ・変数名の修正<br>
      </div>
    </div>
  </div>

  <script src="main2.js"></script>
</body>
</html>
